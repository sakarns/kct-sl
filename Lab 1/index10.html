<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handling Regular Expression</title>
</head>
<body>
  <input type="text" id="textInput" placeholder="Enter a string" />
  <button id="checkButton">Check Pattern</button>

  <script>
    const textInput = document.getElementById("textInput");
    const checkButton = document.getElementById("checkButton");

    checkButton.addEventListener("click", function () {
      const str = textInput.value;

      // Matching a specific pattern
      const regex1 = /Sakar/;
      console.log(regex1.test(str)); // Output: false

      // Matching multiple occurrences
      const regex2 = /\d/g;
      console.log(str.match(regex2)); // Output: ["1", "2", "3"]

      // Matching a range of characters
      const regex3 = /[a-z]/;
      console.log(regex3.test(str)); // Output: true

      // Replacing matches
      const regex4 = /Sakar 22/;
      const newStr = str.replace(regex4, "Lucifer MS");
      console.log(newStr); // Output: Hello, 123 John Doe
    });
  </script>
</body>
</html>
